<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 

	<link rel="stylesheet" href="style.css"> 
	<link rel="icon" type="image/x-icon" href="image/ordernow.ico">
	<title>Order Now!!!</title> 
</head> 

<body> 
    <div id="OrderNow"> 
        <h1>Order Now!!!</h1> 
        <form action="#"> 
            
            <div class="form-shape"> 
                <label for="name">Name</label> 
				<br>
                <input type="text" name="myName" 
                    id="name" 
                    placeholder="Enter your Name"> 
            </div> 
            <br>
            <div class="form-shape"> 
                <label for="email">Email</label> 
				<br>
                <input type="email" name="myEmail" 
                    id="email" 
                    placeholder="Enter your email"> 
            </div> 
            <br>
            <div class="form-shape"> 
                <label for="pho">Phone Number</label> 
				<br>
                <input type="phone" name="myPhone" 
                    id="pho" 
                    placeholder="Enter your Phone no"> 
            </div> 
            <br>
            <div class="form-shape"> 
                <label for="cake/cupcake"> 
                    What type of cake/cupcake do you want? 
                </label> 
				<br>
                <select name="cake/cupcake" id="cake/cupcake"> 
                    <option value="sel" selected> 
                        Select 
                    </option> 
                    <option value="chocolatecake"> 
                        Chocolate Cake 
                    </option> 
                    <option value="Icecreamcake"> 
                        Ice cream cake
                    </option> 
                    <option value="Redvelvetcake"> 
                        Red velvet cake 
                    </option> 
                    <option value="Vanillacupcake"> 
                        Vanilla cupcake 
                    </option>
                    <option value="chocolatecupcake"> 
                        Chocolate cupcake 
                    </option>
                    <option value="strawberrycupcake"> 
                        Strawberry cupcake 
                    </option>  
                </select> 
            </div>
            <br>
            <div class="form-shape"> 
                <label for="design"> 
                    What type of design do you want? 
                </label> 
				<br>
                <select name="design" id="design"> 
                    <option value="sel" selected> 
                        Select 
                    </option> 
                    <option value="fancy"> 
                        Fancy(Cake) 
                    </option> 
                    <option value="girl"> 
                        Girl(Cake)
                    </option> 
                    <option value="boy"> 
                        Boy(Cake) 
                    </option> 
                    <option value="fictional"> 
                        Fictional character(Cupcake) 
                    </option> 
                    <option value="animal"> 
                        Animal(Cupcake) 
                    </option> 
                    <option value="fancycupcake"> 
                        Fancy(Cupcake) 
                    </option>
                </select> 
            </div> 
            <br>
            <div class="form-shape"> 
                <label for="dessert"> 
                    What type of dessert do you want? 
                </label> 
				<br>
                <select name="dessert" id="dessert"> 
                    <option value="sel" selected> 
                        Select 
                    </option> 
                    <option value="flan"> 
                        Flan 
                    </option> 
                    <option value="cookies"> 
                        Cookies
                    </option> 
                    <option value="cinnamonroll"> 
                        Cinnamon Roll 
                    </option> 
                </select> 
            </div>
            <br>
            <div class="form-shape"> 
                <label for="drink"> 
                    What type of drink do you want? 
                </label> 
				<br>
                <select name="drink" id="drink"> 
                    <option value="sel" selected> 
                        Select 
                    </option> 
                    <option value="coffe"> 
                        Coffee 
                    </option> 
                    <option value="frappe"> 
                        Frappe
                    </option> 
                    <option value="latte"> 
                        Latte 
                    </option> 
                </select> 
            </div>
            
            <div class="form-shape"> 
                <label for="message"> 
                    Any special request? 
                </label> 
				<br>
                <textarea name="mesg" id="message" 
                    cols="30" rows="10"> 
                </textarea> 
            </div> 
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset"> 
        </form> 
    </div> 
</body>  

</html>
